<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Agendar Cita</title>
</head>
<body>

    <nav class="navbar">
        <div class="container-fluid">
            <div class="nav_menu">
                <img src="../imagenes/Logo-cambio-sol.png" alt="Logo Principal" class="logo">
                <ul>
                   <li><a href="../index.html">Compra Venta</a></li>
                    <li>Tasas del Dia</li>
                   <li><a href="./cita.html">Agendar Cita</a></li>
                </ul>
                <div>
                    <button type="button" class="btn btn-primary">Ingresar</button>
                    <button type="button" class="btn btn-success">Registrar</button>
                </div>
            </div>
        </div>
    </nav>


   
    <form id="formulario_cita">
        <h1 class="h1_cita">Agendar Cita</h1>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required>
        <br>
        <br>
        <label for="date">Fecha:</label>
        <input type="date" id="date" required>
        <br>
        <br>
        <label for="time">Hora:</label>
        <input type="time" id="time" required>
        <br>
        <br>
        <label for="telefono">Telefono:</label>
        <input type="text"  id="telefono" required>
        <span id="telefonoError" class="error-mensaje"></span>
        <br>
        
        <label for="email">Correo Electr√≥nico:</label>
        <input type="email" id="email" required>
        <br>
        <br>
        <button type="submit" class="btn btn-success">Agendar</button>
        <a href="../index.html"><button type="button" class="btn btn-secondary">Regresar</button></a>

    </form>
    <br>
    <br>

    <p class="h2 text-center">Listado de Citas</p>
    <br>
    <ul id="listadoCitas"></ul>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JavaScript/cita.js"></script>
</body>
</html>
